<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    /* ---- Global Styles ---- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      background-attachment: fixed;
    }

    /* ---- Card ---- */
    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 380px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
      margin-bottom: 1rem;
      color: #333;
      font-weight: 600;
      font-size: 1.8rem;
    }

    /* ---- Input ---- */
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.7rem 0;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      transform: scale(1.02);
    }

    /* ---- Button ---- */
    button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3, #004080);
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 91, 187, 0.3);
    }

    button:active {
      transform: scale(0.98);
    }

    /* ---- Message ---- */
    #msg {
      margin-top: 1rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: #333;
      animation: fadeIn 0.4s ease;
    }

    /* ---- Subtle Floating Animation ---- */
    .card {
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0, 123, 255, 0.1), transparent 60%);
      animation: rotate 10s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .card * {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîí Reset Password</h2>
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button onclick="resetPassword()">Reset Password</button>
    <p id="msg"></p>
  </div>

  <script>
    async function resetPassword() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const newPassword = document.getElementById("newPassword").value;
      const msg = document.getElementById("msg");

      msg.style.color = "#333";

      if (!token || !newPassword) {
        msg.innerText = "‚ö†Ô∏è Missing token or password.";
        msg.style.color = "#d9534f";
        return;
      }

      try {
        const res = await fetch("/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ token, newPassword }),
        });
        const text = await res.text();
        msg.innerText = text;
        msg.style.color = res.ok ? "#28a745" : "#d9534f";
      } catch (err) {
        msg.innerText = "‚ùå Error resetting password.";
        msg.style.color = "#d9534f";
      }
    }
  </script>
</body>
</html>
